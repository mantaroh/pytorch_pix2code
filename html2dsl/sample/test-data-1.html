<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav.header-menu {
        /* ここに dipslay を修正してメニューを装飾 */
        background-color: #cbcbcb;
        top:0;
        display: flex;
        grid-template-columns: 1fr 100px 100px;
        }

        main.container {
        /* ここに dipslay を修正してメニューを装飾 */
        display: grid;
        grid-template-columns: 300px auto;
        }

        nav.left-menu {
        width: 300px;
        background-color: #c0c000;
        }

        div.content {
        background-color: #00c0c0;
        }
    </style>
</head>
<body>
    <nav class="header-menu">
        <p>TOP Page</p>
        <p>会員情報</p>
        <p>ログイン</p>
      </nav>
      <main class="container">
        <nav class="left-menu">
          <p>Menu1</p>
          <p>Menu2</p>
          <p>Menu3</p>
        </nav>
        <div class="content">
          <h1>トップコンテンツ</h1>
        </div>
        <table>
          <thead>
            <tr>
              <th>名前</th>
              <th>年齢</th>
              <th>住所</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>山田太郎</td>
              <td>25</td>
              <td>東京都</td>
            </tr>
            <tr>
              <td>佐藤花子</td>
              <td>22</td>
              <td>大阪府</td>
            </tr>
            <tr>
              <td>鈴木次郎</td>
              <td>28</td>
              <td>北海道</td>
            </tr>
        </table>
      </main>
</body>
</html>
